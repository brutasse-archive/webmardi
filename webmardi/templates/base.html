{% load staticfiles %}
<html>
	<head>
		<title>Cheese tastes</title>
		<link rel="stylesheet" href="{% static "bootstrap/css/bootstrap.min.css" %}">
	</head>
	<body>
		<div class="container">
			<div class="navbar">
				<div class="navbar-inner">
					<div class="container">
						<a class="brand" href="{% url cheese_list %}">Cheese Tastes</a>
						<ul class="nav pull-right">
							{% if not user.is_authenticated %}
								<li><a href="{% url oauth_authorize %}">Sign in with Twitter</a></li>
							{% else %}
								<li><a>Hi, {{ user }}</a></li>
								<li><a href="{% url logout %}">Logout</a></li>
							{% endif %}
						</ul>
					</div>
				</div>
			</div>
			{% block content %}{% endblock %}
		</div>
	</body>
</html>
